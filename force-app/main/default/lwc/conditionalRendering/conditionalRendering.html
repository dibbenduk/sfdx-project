<template>
  <lightning-card title="HelloConditionalRendering" icon-name="custom:custom14">
    <div class="slds-m-around_medium">
      <lightning-input
        type="checkbox"
        label="Show details"
        onchange={handleChange}
      ></lightning-input>
      <template if:true={areDetailsVisible}>                       <!-- conditional render -->
        <ul class="slds-m-around_medium">                             <!-- render list -->
          <template for:each={contacts} for:item="c">
            <li key={c.Id}>{c.Name}, {c.Movie}</li>
          </template>
        </ul>
      </template>
    </div>
  </lightning-card>
</template>
